<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Bonus</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" .
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-5 text-info text-uppercase">simon says</h1>
                <h5 class="text-center mb-5">testa la tua memoria</h5>
            </div>
            <div class="col-12">
                <button id="play-btn" class="text-upper">clik to play</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-6">
                <h3 class="text-center text-uppercase mb-5 text-bg-info">numeri inseriti</h3>
                <div id="user-number" class="text-center fs-3 fw-medium"></div>
            </div>
            <div class="col-6">
                <h3 class="text-center text-uppercase mb-5 text-bg-info">da ricordare
                </h3>
                <div id="pc-number" class="text-center fs-3 fw-medium"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center text-uppercase my-5 text-bg-success">i numeri da ricordare erano i seguenti</h3>
                <p id="valid-number" class="text-center fs-3 text-warning fw-medium"></p>
            </div>

        </div>
    </div>



    <!--**************************
    MY SCRIPT
    **************************  -->
    <script src="./js/scb-script.js"></script>
</body>

</html>
